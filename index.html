<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link href="https://fonts.cdnfonts.com/css/spacetype" rel="stylesheet">
        <script src="script.js" defer></script>
        <title>Sketch</title>
    </head>
    <body>
        <h1>PIXEL SKETCH</h1>
        <div id="body-container">
            <div class="control-panel">
                <h3>tools</h3>
                <div class="color-panel">
                    <label for="color-picker">Change Color</label>
                    <br>
                    <input type="color" id="color-picker" value="#000000" onchange="updateColor()">
                </div>
                <div class="control-buttons">
                    <label for="eraser-button">Eraser</label>
                    <br>
                    <button id="eraser-button">
                        <i class="fa-solid fa-eraser"></i>
                    </button>
                    <br>
                    <label for="fill-button">Fill</label>
                    <br>
                    <button id="fill-button">
                        <i class="fa-sharp fa-solid fa-fill"></i>
                    </button>
                </div>
                <div class="slider-container">
                    <label for="slider-value">Change Grid Size</label>
                    <br>
                    <input type="range" min="10" max="60" step="10" value="40" id="slider-value" onchange="updatePad()">
                    <div id="output"><span id="output-value"> 40 x 40</span></div>
                </div>
            </div>
            <div id="container">
                <div id="draw-pad"></div>
            </div>
        </div>
        <div id="footer">
			<a 
			href="https://github.com/Honorio-R/rock-paper-scissors-console.git" 
			alt="Source Code"
			>
				Copyright Â© 
				<script>
					document.write(new Date().getFullYear())
				</script> 
				Honorio-R
			</a>
		</div>
    </body>
</html>
