<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Sketch</title>
    </head>
    <body>
        <h1>PIXEL SKETCH</h1>
        <div id="body-container">
            <div id="control-panel">
                <div class="slider-container">
                    <label for="slider-value">Change Grid Size</label>
                    <br>
                    <input type="range" min="10" max="60" step="10" value="40" id="slider-value">
                    <div id="output"><span id="output-value"> 40 x 40</span></div>
                </div>
            </div>
            <div id="container">
                <div id="draw-pad"></div>
            </div>
        </div>
        <div id="footer">
            <a href="https://github.com/Honorio-R/Etch-a-Sketch.git" alt="Source Code">Copyright Â© 2023 Honorio-R</a>
        </div>
    </body>
</html>
